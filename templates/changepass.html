<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change password</title>
  <link rel="icon" type="image/jpg" href="{{ url_for('static',filename='images/icons/bank.jpg')}}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <center><img src="{{ url_for('static',filename='images/logo.png')}}" alt="logo" width="250" height="30"/></center>
  <section class="hero is-info is-fullheight" style="background-color: #ffffb5;background-image: linear-gradient(315deg, #ffffb5 0%, #247ba0 74%)";>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form action="{{ url_for('password') }}" method="POST">
              <div class="field">
                <label class="label" style="color: black;">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username" id="username" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" style="color: black;">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password" id="password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <label class="label" style="color: black;">New password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="new password" placeholder=" New password" id="new password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success" style="background-color: black;">
                    Change password
                  </button>
                  <button type="submit" class="button is-success" style="background-color: #C0C0C0;">
                    <a href="{{ url_for('login') }}" style="color: black;">Back to login</a>
                  </button>
                </p>
              </div>
            </form>
            {% if msg %}
               <p class="msg"><strong>Error:</strong> {{ msg }}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
